<div class="container color-dark">
    <div class="col">
      <p>Add a Bucket list item</p>
    </div>
  <div class="col">
    <p>Your Bucket List ({{itemCount}})</p>
  </div>
  <div class="container color-light">
    <div class="col">
      <p class="sm">use this form to add a new bucket list goal.what to do with your life?</p>
  <form >
    <input type="text" class="txt" name="item" placeholder="Life goals.." [(ngModel)]="goalText">
       <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
    </div>
  <div class="col">
  <p class="life-container" *ngFor="let goal of goal">
   {{ goal }}
   {{goal}}
  
  </p>
  </div>
